name: Build Multi-Platform

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main, master ]
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows builds
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: lss-windows-x64.exe
            
          # Linux builds
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: lss-linux-x64
            
          # macOS builds
          - target: x86_64-apple-darwin
            os: macos-latest
            name: lss-macos-x64
            
          - target: aarch64-apple-darwin
            os: macos-latest
            name: lss-macos-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        
    - name: Build release
      run: cargo build --release --target ${{ matrix.target }}
      
    - name: Rename binary (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cp target/${{ matrix.target }}/release/lss target/${{ matrix.target }}/release/${{ matrix.name }}
        
    - name: Rename binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        copy target\${{ matrix.target }}\release\lss.exe target\${{ matrix.target }}\release\${{ matrix.name }}
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: target/${{ matrix.target }}/release/${{ matrix.name }}
        retention-days: 30
        
  # Optional: Create a GitHub Release if you push a tag
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
